<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create an account</title>
  </head>
  <body>
    <h1>Create an account</h1>
    <form action="http://localhost:8081/create-account/" method="POST">
      <input type="hidden" name="user-image" value="/images/default-user.png" />
      <input type="hidden" name="style-sheet" value="lightmode" />
      <ol>
        <li>
          <dl>
            <dt><label for="user-email">Email</label></dt>
            <dd><input id="user-email" type="email" name="user-email" /></dd>
            <dt><label for="user-name">Username</label></dt>
            <dd><input id="user-name" type="text" name="user-name" /></dd>
            <div role="radiogroup" aria-labelledby="user-type">
              <dt id="user-type">User type</dt>
              <dd>
                <input id="educator-user-type" type="radio" name="user-type"
                  value="educator" checked
                /><label for="educator-user-type">Educator</label>
              </dd>
              <dd>
                <input id="student-user-type" type="radio" name="user-type"
                  value="student"
                /><label for="student-user-type">Student</label>
              </dd>
            </div>
            <dt><label for="language-list">Preferred language</label></dt>
            <dd>
              <select id="language-list" name="preferred-language">

                <option value="sq">Albanian</option>

                <option value="zh-TW">Chinese (Traditional)</option>
                <option value="co">Corsican</option>
                <option value="hr">Croatian</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option value="en" selected>English</option>
                <option value="eo">Esperanto</option>
                <option value="et">Estonian</option>
                <option value="tl">Filipino</option>
                <option value="fi">Finnish</option>

                <option value="ja">Japanese</option>
                <option value="jw">Javanese</option>
                <option value="kn">Kannada</option>
